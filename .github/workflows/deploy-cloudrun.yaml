name: Deploy to Cloud Run

on:
  push:
    branches:
      - "main"
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: asia-southeast1  # Jakarta region
  SERVICE_NAME: distributed-ecommerce
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --port=8000
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --add-cloudsql-instances=${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
            --vpc-connector=ecommerce-connector
            --vpc-egress=private-ranges-only
          env_vars: |
            DEBUG=False
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            CELERY_BROKER_URL=${{ secrets.REDIS_URL }}
            CELERY_RESULT_BACKEND=${{ secrets.REDIS_URL }}
            PYTHONPATH=/app

      - name: Show Output
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
